name: CI

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Install dependencies
        run: yarn install --immutable

      - name: Typecheck
        run: yarn run typecheck

      - name: Lint
        run: yarn run lint

      - name: Spellcheck
        run: yarn run spellcheck
